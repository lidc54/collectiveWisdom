params:
  algo:
    name: a2c_continuous
  config:
    bounds_loss_coef: 0.001
    clip_value: true
    critic_coef: 1
    e_clip: 0.2
    entropy_coef: 0.0
    env_name: rlgpu
    full_experiment_name: ${.name}
    gamma: 0.96
    grad_norm: 1.0
    horizon_length: 8
    kl_threshold: 0.016
    learning_rate: 3e-4
    lr_schedule: adaptive
    max_epochs: ${resolve_default:6000,${....max_iterations}}
    mini_epochs: 5
    minibatch_size: 16384
    mixed_precision: false
    multi_gpu: ${....multi_gpu}
    name: ${resolve_default:ShadowHandCatchUnderarmGPT,${....experiment}}
    normalize_advantage: true
    normalize_input: false
    normalize_value: true
    num_actors: ${....task.env.numEnvs}
    player:
      deterministic: true
      games_num: 100000
      print_stats: true
    ppo: true
    print_stats: true
    reward_shaper:
      scale_value: 0.01
    save_best_after: 100
    save_frequency: 200
    schedule_type: standard
    score_to_win: 100000
    seq_len: 4
    tau: 0.95
    truncate_grads: true
    value_bootstrap: true
  load_checkpoint: ${if:${...checkpoint},True,False}
  load_path: ${...checkpoint}
  model:
    name: continuous_a2c_logstd
  network:
    mlp:
      activation: elu
      initializer:
        name: default
      regularizer:
        name: None
      units:
      - 512
      - 256
      - 128
    name: actor_critic
    separate: true
    space:
      continuous:
        fixed_sigma: true
        mu_activation: None
        mu_init:
          name: default
          scale: 0.02
        sigma_activation: None
        sigma_init:
          name: const_initializer
          val: 0
