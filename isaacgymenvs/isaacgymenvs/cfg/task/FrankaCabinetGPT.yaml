env:
  actionPenaltyScale: 0.01
  actionScale: 7.5
  aggregateMode: 3
  aroundHandleRewardScale: 0.25
  asset:
    assetFileNameCabinet: urdf/sektion_cabinet_model/urdf/sektion_cabinet_2.urdf
    assetFileNameFranka: urdf/franka_description/robots/franka_panda.urdf
    assetRoot: ../../assets
  clipActions: 1.0
  clipObservations: 5.0
  distRewardScale: 2.0
  dofVelocityScale: 0.1
  enableCameraSensors: false
  enableDebugVis: false
  envSpacing: 1.5
  episodeLength: 500
  fingerDistRewardScale: 5.0
  numEnvs: ${resolve_default:4096,${...num_envs}}
  numProps: 16
  openRewardScale: 7.5
  rotRewardScale: 0.5
  startPositionNoise: 0.0
  startRotationNoise: 0.0
name: FrankaCabinetGPT
physics_engine: ${..physics_engine}
sim:
  dt: 0.0166
  gravity:
  - 0.0
  - 0.0
  - -9.81
  physx:
    bounce_threshold_velocity: 0.2
    contact_collection: 0
    contact_offset: 0.005
    default_buffer_size_multiplier: 5.0
    max_depenetration_velocity: 1000.0
    max_gpu_contact_pairs: 1048576
    num_position_iterations: 12
    num_subscenes: ${....num_subscenes}
    num_threads: ${....num_threads}
    num_velocity_iterations: 1
    rest_offset: 0.0
    solver_type: ${....solver_type}
    use_gpu: ${contains:"cuda",${....sim_device}}
  substeps: 1
  up_axis: z
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
task:
  randomize: false
